<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="formWrapper">
        <form id="form1">

            <div class="row">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" name="petname" placeholder="Pet name.." required>
            </div>
            
            <div class="row">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" name="ownername" placeholder="Owner name.." required>
            </div>

            <div class="row">
                <label for="species">Species</label>
                <input type="text" id="species" name="species" placeholder="Species..">
            </div>
            
            <div class="row">
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed" placeholder="Breed..">
            </div>

            <button type="submit" value="submit" form="form1">Submit</button>
        </form>
   </div>
   <div id="petsContainer">
   </div>
    <script src="./script.js"></script>
</body>
</html>
